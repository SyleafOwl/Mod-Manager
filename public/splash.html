<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mod Manager by Syleaf</title>
  <style>
    :root { --panel:#181611; --text:#e6e9ef; --muted:#9aa3b2; --accent:#ffb84d; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background: transparent; color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .card { width: 100%; height: 100%; background: #12100b; border: 1px solid #3a3124; border-radius: 12px; padding: 14px 18px; display:grid; align-content:center; gap:10px; }
    .title { font-weight:700; font-size:16px; letter-spacing:.3px; display:flex; align-items:center; gap:10px; }
    .muted { color: var(--muted); font-size: 12px; }
    .progress { height: 10px; background: #0c0b08; border: 1px solid #3a3124; border-radius: 999px; overflow:hidden; }
    .bar { height:100%; width:35%; background: linear-gradient(90deg, #ff9f1a, #ffd166); animation: move 1.2s linear infinite; }
    @keyframes move { 0% { transform: translateX(-100%); } 100% { transform: translateX(250%); } }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Mod Manager by Syleaf</div>
    <div class="muted">Cargandoâ€¦</div>
    <div class="progress"><div class="bar"></div></div>
  </div>
</body>
</html>
